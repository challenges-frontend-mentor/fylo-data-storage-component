<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <article class="article">
        <header class="main-header"><img class="logo" src="assets/images/logo.svg" alt="Site logo"/></header>
        <ul class="icons-list">
          <li class="icons-list__item"><a class="icons-list__link" href="#"><img class="icons-list__icon" src="assets/images/icon-document.svg" alt="Document icon"/></a></li>
          <li class="icons-list__item"><a class="icons-list__link" href="#"><img class="icons-list__icon" src="assets/images/icon-folder.svg" alt="Folder icon"/></a></li>
          <li class="icons-list__item"><a class="icons-list__link" href="#"><img class="icons-list__icon" src="assets/images/icon-upload.svg" alt="Upload icon"/></a></li>
        </ul>
      </article>
      <article class="available-storage">
        <p class="available-storage__description">You've used <strong>815 GB</strong> of your storage</p>
        <div class="available-storage__progress-bar">
          <div class="available-storage__min-max"><span class="set-font-size-small">0GB</span><span class="set-font-size-small">1000 GB</span></div>
        </div>
        <div class="tooltip available-storage__tooltip">
          <p class="tooltip__text">185  <span class="tooltip__up-text"> GB left</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
