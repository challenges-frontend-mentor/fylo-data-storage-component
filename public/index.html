<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Fylo data storage component</title>
  </head>
  <body></body>
  <main class="main">
    <header class="main-header"><img src="assets/images/logo.svg" alt="Site logo"/>
      <ul class="icons-list">
        <li class="icons-list__item"><img src="assets/images/icon-document.svg" alt="Document icon"/></li>
        <li class="icons-list__item"><img src="assets/images/icon-folder.svg" alt="Folder icon"/></li>
        <li class="icons-list__item"><img src="assets/images/icon-upload.svg" alt="Upload icon"/></li>
      </ul>
    </header>
    <article class="available-storage">
      <p class="available-storage__description">You've used 810 GB of your storage</p>
      <div class="available-storage__progress-bar">
        <div class="available-storage__min-max"><span>0GB</span><span>1000 GB</span></div>
      </div>
      <div class="tooltip available-storage__tooltip">
        <p class="tooltip__text">185 <span class="tooltip__up-text">GB left</span></p>
      </div>
    </article>
  </main>
</html>
